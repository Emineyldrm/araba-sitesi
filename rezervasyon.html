<h1 class="text-dark"><strong>Araç Kiralama Formu</strong></h1>
   <form> 
    <div class="row mt-3">
      <div class="col-md-3">
        <label for="num">Alış Tarihi</label>
        <input type="date" class="form-control"required />
      </div>
      <div class="col-md-3">
        <label for="num3">Saat Seçimi</label>
      <input type="time" class="form-control"required />
      </div>
      <div class="col-md-3">
        <label for="num2">Dönüş Tarihi</label>
        <input type="date" class="form-control"required />
      </div>
      <div class="col-md-3">
        <label for="num4">Saat Seçimi</label>
      <input type="time" class="form-control"required />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
          <label for="city">Nereden Alacaksınız</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Seçiniz...</option>
            <option value="1">İstanbul Havalimanı</option>
            <option value="2">İzmir İç Hatlar</option>
            <option value="3">Ankara İç Hatlar</option>
          </select>
      </div>
      <div class="col-md-4">
        <label for="yas">Sürücü Yaşı</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Seçiniz...</option>
          <option value="1">21-24</option>
          <option value="2">25-26</option>
          <option value="3">27+</option>
        </select>
    </div>
    <div class="col-md-4">
      <label for="time">Kiralama Süresi</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Seçiniz...</option>
        <option value="1">1-7</option>
        <option value="2">7-30</option>
        <option value="3">30+</option>
      </select>
  </div>
    </div>
<h2 class="text-dark mt-2"><strong>Kimlik Bilgileri</strong></h2>
    <div class="row">
      <div class="col-md-4" >
        <label for="name">Adı </label>
        <input type="text" class="form-control" required/>
      </div>
      <div class="col-md-4">
        <label for="surname">Soyadı </label>
        <input type="text" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label for="num">TC Kimlik Numarası</label>
        <input type="number" class="form-control" required />
      </div>
    </div>
    <h2 class="text-dark mt-2"><strong>Araba Bilgileri</strong></h2>
    <div class="row">
      <div class="col-md-4">
          <label for="city">Araba Markası</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Tümü</option>
            <option value="1">Audi</option>
            <option value="2">Bmw</option>
            <option value="3">Citroen</option>
            <option value="4">Dacia</option>
            <option value="5">Fiat</option>
            <option value="6">Ford</option>
            <option value="7">Jeep</option>
            <option value="8">Mercedes</option>
          </select>
      </div>
      <div class="col-md-4">
        <label for="yas">Yakıt Türü</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Tümü</option>
          <option value="1">Benzin</option>
          <option value="2">Dizel</option>
        </select>
    </div>
    <div class="col-md-4">
      <label for="time">Vites Tipi</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Tümü</option>
        <option value="1">Düz</option>
        <option value="2">Otamatik</option>
      </select>
  </div>
    </div>
    <div class="row">
      <div class="col-md-4">
          <label for="city">Model</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Seçiniz...</option>
            <option value="1">2022</option>
            <option value="2">2021</option>
            <option value="3">2019</option>
            <option value="4">2018</option>
            <option value="5">2017</option>
            <option value="6">2016</option>
            <option value="7">2015</option>
            <option value="8">2014</option>
            <option value="9">Tümü</option>
          </select>
      </div>
      <div class="col-md-4">
        <label for="yas">Kasa Tipi</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Tümü</option>
          <option value="1">Pick Up</option>
          <option value="2">Parelvan</option>
          <option value="3">SUV</option>
          <option value="4">Cabrio</option>
          <option value="5">Sedan</option>
        </select>
    </div>
    <div class="col-md-4">
      <label for="yas">Renk</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Tümü</option>
        <option value="1">Kırmızı</option>
        <option value="2">Mavi</option>
        <option value="3">GRi</option>
        <option value="4">Beyaz</option>
        <option value="5">Siah</option>
      </select>
  </div>
    </div>
    <div>
      <h3></h3>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Klima</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Airbag</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">ABS</label>
      </div>
    </div>

    <br>
            <button type="submit" class="btn btn-primary mx-3">Bul</button>

</form>
        
        

      </div>
    </div>
